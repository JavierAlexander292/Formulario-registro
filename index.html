<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>formulario</title>
<style type="text/css">
.wrapper {
    background-color: #FFFFFF;
    height: auto;
    width: 600px;
}
a {
    font-size: 200px;
}
body,td,th {
    font-size: 25px;
}
</style>
</head>

<body>
   <form id="form1" name="form1" method="post" data-netlify="true">
	   
   <body bgcolor="#CDD457">
   <center>
     <div class="wrapper">
	   
       <p><span style="text-align: center"><strong>FORMULARIO </strong></span></p>
		 
             <label for="nombre"><br><br>1. Nombre:</label>
             <input name="nombre" type="nombre" id="nombre" placeholder="Ingresa tu nombre">
             
             <label for="apellidop"><br><br>2. Apellido paterno:</label>
             <input type="apellidop" name="apellidop" id="apellidop" placeholder="Ingresa tu apellido paterno">
             
             <label for="apellidom"><br><br>3. Apellido materno:</label>
             <input type="apellidom" name="apellidom" id="apellidom" placeholder="Ingresa tu apellido materno">
             
             <label for="number"><br><br>4. Edad:</label>
             <input type="number" name="number" id="number" min="1" max="99">
             
             <label for="textarea"><br><br>5. Direccion:</label>
             <textarea name="textarea" id="textarea"></textarea>
             
             <label for="date"><br><br>6. Fecha de nacimiento:</label>
             <input type="date" name="date" id="date">
             
             <label for="select"><br><br>7. Lugar de nacimiento:</label>
             <select name="select" id="select">
               <option>Aguascalientes</option>
               <option>Baja california</option>
               <option>Baja california sur</option>
               <option>Campeche</option>
               <option>Chiapas</option>
               <option>Chihuahua</option>
               <option>Coahuila</option>
               <option>Colima</option>
               <option>Ciudad de México/ D.F</option>
               <option>Durango</option>
               <option>Estado de Mexico</option>
               <option>Guanajuato</option>
               <option>Guerrero</option>
               <option>Hidalgo</option>
               <option>Jalisco</option>
               <option>Michoacan</option>
               <option>Morelos</option>
               <option>Nayarit</option>
               <option>Nuevo Leon</option>
               <option>Oaxaca</option>
               <option>Puebla</option>
               <option>Queretaro</option>
               <option>Quintana Roo</option>
               <option>San Luis Potosi</option>
               <option>Sinaloa</option>
               <option>Sonora</option>
               <option>Tabasco</option>
               <option>Tamaulipas</option>
               <option>Tlaxcala</option>
               <option>Veracruz</option>
               <option>Yucatan</option>
               <option>Zacatecas</option>
       </select>
		   
             <label for="textfield"><br><br>8. Sexo:</label> 		
             <label for="checkbox"><br><br>Masculino</label>
             <input type="checkbox" name="checkbox" id="checkbox">
             <label for="checkbox2">Femenino </label>
		     <input type="checkbox" name="checkbox2" id="checkbox2">
		     <label for="checkbox3">Otro </label>
             <input type="checkbox" name="checkbox3" id="checkbox3">
            			 
             <label for="textfield"><br><br>9. Telefono:</label>
             <input name="textfield" type="text" id="textfield" placeholder="##########">
             
             <label for="email"><br><br>10.Email:</label>
             <input name="email" type="email" id="email" placeholder="nombre@dominio.com">
             
             <label for="textfield2"><br><br>11. Codigo postal:</label>
             <input name="textfield2" type="text" id="textfield2" placeholder="ejemp: 77510">
		     
             <label for="textfield"><br><br>12. ¿Te gusta programar?:</label>
		     <label for="checkbox4"><br><br>Si</label>		 
             <input type="checkbox" name="checkbox4" id="checkbox4">
		     <label for="checkbox5">No</label> 
		     <input type="checkbox" name="checkbox5" id="checkbox5">
		 
             <label for="color"><br><br>13. ¿Cual es tu color favorito?:</label>
             <input type="color" name="color" id="color">
		 
             <label for="textfield3"><br><br>14. Curp:</label>
             <input type="text" name="textfield3" id="textfield3">
		 
             <label for="textfield4"><br><br>15. ¿Cual fue tu promedio de secundaria?</label>
             <input type="text" name="textfield4" id="textfield4">
             <br><br><input type="submit" name="submit" id="submit" value="Enviar">
      </div>
    </center>
   </body>
 </form>
</body>
</html>
